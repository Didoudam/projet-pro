services:
  mysql:
    image: mysql:8.0
    container_name: projet-pro-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-projet_pro}
      MYSQL_USER: ${MYSQL_USER:-projetuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-projetpassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - projet-pro-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: projet-pro-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-projetuser}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-projetpassword}
      UPLOAD_LIMIT: 100M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - projet-pro-network

  maildev:
    image: maildev/maildev
    container_name: projet-pro-maildev
    restart: unless-stopped
    ports:
      - "1080:1080"  # Interface web
      - "1025:1025"  # SMTP
    networks:
      - projet-pro-network

volumes:
  mysql_data:
    driver: local

networks:
  projet-pro-network:
    driver: bridge
